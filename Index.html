    <script>
      $("#iniciarSesion").click(function(){
        ValidarUsuario($("#Email1").val(), $("#Contra1").val());

      });
    
        function ValidarUsuario(correo, contraseña) {
            if (correo == '1' && contraseña == '1') {
                window.location.href = "Main.html";
            }else if(correo == '2' && contraseña == '1') {
                window.location.href = "CrudPacientes.html"; 
            }else {
                $("#Email1").addClass("error");
                $("#Email1").removeClass("ok");
                $("#Contra1").addClass("error");
                $("#Contra1").removeClass("ok");
            }
      
            
        };
        
        $("#Email1").blur(function(){
            $("#Email1").addClass("ok");
            $("#Email1").removeClass("remove");
        });

        $("#Contra1").blur(function(){
            $("#Contra1").addClass("ok");
            $("#Contra1").removeClass("remove");
        });


    </script>
